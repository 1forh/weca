	<meta name="viewport" content="width=device-width, initial-scale=1">

				<option value="1, 1, 0, 1, 1, 1, 1, 0">Rule 222 (1, 1, 0, 1, 1, 1, 1, 0)</option>
			</select>
		</label>
	</div>
	<button type="button" data-button>Run</button>
	<canvas width="1000" height="1000" data-canvas></canvas>
	<script src="./assets/script.min.js"></script>
	<script>
		const weca = new WECA();
